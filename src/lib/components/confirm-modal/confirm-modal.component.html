<div class="modal-container">
  <md-dialog-content>
    <p>{{message | async}}</p>
  </md-dialog-content>
  <div class="modal-footer">
    <ng-container *ngIf="state==='Default'">
      <div class="btn-item">
        <label>
          <button md-icon-button (click)="ok.emit()">
            <md-icon>check</md-icon>
          </button>
          {{okText}}
        </label>
      </div>
      <div class="btn-item">
        <label>
          <button md-icon-button md-dialog-close>
            <md-icon>close</md-icon>
          </button>
          {{cancelText}}
        </label>
      </div>
    </ng-container>
    <ng-container *ngIf="state!=='Default'">
      <div class="btn-item">
        <md-spinner></md-spinner>
      </div>
    </ng-container>
  </div>
</div>
